version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: quality-tracker-db
    environment:
      POSTGRES_DB: ${DB_NAME:-quality_tracker_db}
      POSTGRES_USER: ${DB_USER:-quality_tracker_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../packages/backend/database/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-quality_tracker_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quality-tracker-network
    restart: unless-stopped

  # Backend - Node.js API & Webhook Server
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: quality-tracker-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3001}
      - API_PORT=${API_PORT:-3002}
      - HOST=0.0.0.0
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-quality_tracker_db}
      - DB_USER=${DB_USER:-quality_tracker_user}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_POOL_MIN=${DB_POOL_MIN:-2}
      - DB_POOL_MAX=${DB_POOL_MAX:-10}
      - ENABLE_DATABASE=${ENABLE_DATABASE:-true}
      - USE_DATABASE_READ=${USE_DATABASE_READ:-false}
      - USE_DATABASE_WRITE=${USE_DATABASE_WRITE:-true}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
    ports:
      - "3001:3001"  # Webhook server
      - "3002:3002"  # API server
    volumes:
      - ../packages/backend:/app/packages/backend
      - /app/packages/backend/node_modules  # Use container's node_modules
    networks:
      - quality-tracker-network
    restart: unless-stopped

  # Frontend - React Application with Nginx
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: quality-tracker-frontend
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:3002
      - REACT_APP_WEBHOOK_URL=http://backend:3001
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - quality-tracker-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  quality-tracker-network:
    driver: bridge
